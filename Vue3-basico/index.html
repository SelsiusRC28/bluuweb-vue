<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hola Mundo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://unpkg.com/vue@next"></script>
</head>
<body>
	<div id="app">
		<h1 >{{ mayustexto }}</h1>
		{{ cantidad }}
		<a :href="url" target="_blank">Un link</a>
		<hr>
	
		<h2 class="bg-dark p-3" :class="colorCantidad">Cuenta : {{cuenta}}</h2>
		<hr>
		<button type="" v-on:click="aumentarSaldo">Aumentar saldo</button>
		<button @click="disminuirSaldo" :disabled="activo">Disminuir Saldo</button>
		<li v-for="(item, index) in lenguajes" :key="index">{{index+1}} - {{item}}</li>

		<footer-banco
			fecha="17 de Noviembre del 2021"
			:valor = "cuenta"
		/>
	</div>
</body>
<script src="app.js" type="text/javascript" charset="utf-8" ></script>
<script type="text/javascript" src="./components/Footer.js"></script>
<script>
	app.mount('#app')
</script>
</html>
